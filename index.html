
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body class="relative">
  <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white z-50">
    <div class="text-center">
      <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
      <p class="mt-4 text-lg text-gray-700">Loading...</p>
    </div>
  </div>
  <iframe src="https://billi-x.blogspot.com/p/1.html" allowfullscreen onload="document.getElementById('loading').style.display='none'"></iframe>
</body>
</html>
